
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Rust Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
    }
    .content {
      margin-top: 3rem;
    }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #7289DA;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 5px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Aura Rust</h1>
  </header>
  <div class="content">
    <p>Join our community on Discord to stay updated!</p>
    <a href="https://discord.gg/Fq8eK7aZ" class="btn">Join Our Discord</a>
  </div>
</body>
</html>
