<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Rust</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Aura_Rust_demo_3.png') no-repeat center top fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.6); /* Slight dark overlay */
      padding: 3rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #ffa500;
      text-shadow: 2px 2px 10px #000;
    }

    .content {
      padding: 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
    }

    .btn {
      background: #ff4500;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      text-decoration: none;
    }

    footer {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Aura Rust</h1>
  </header>

  <div class="content">
    <p>Join our community on Discord:</p>
    <a href="https://discord.gg/Fq8eK7aZ" class="btn" target="_blank">Join Discord</a>
  </div>
</body>
</html>
